            /* Grid size - calculated by JS */
            --cell-size: 40px;

        /* --- Header (fixed height) --- */

            content: '';

        /* Animations */
        .placed {

        @keyframes rubberBand {
            0% {

        // --- Theme Management ---
        function initTheme() {
            // Get saved theme or default to 'light'
            const savedTheme = localStorage.getItem('blockBlastTheme') || 'light';
            setTheme(savedTheme);
        }

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('blockBlastTheme', theme);
            updateThemeIcon(theme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            setTheme(newTheme);
        }

        function updateThemeIcon(theme) {
            const icon = document.getElementById('theme-icon');
            if (icon) {
                icon.textContent = theme === 'light' ? '‚òÄÔ∏è' : 'üåô';
            }
        }

        // Initialize theme immediately
        initTheme();

        // --- Dynamic Layout Calculation ---
        function calculateLayout() {
            const root = document.documentElement;

            // Get actual viewport dimensions
            const vh = window.innerHeight;
            const vw = window.innerWidth;

            // Get CSS variable values for fixed heights
            const styles = getComputedStyle(root);
            const safeTop = parseInt(styles.getPropertyValue('--safe-top')) || 0;
            const safeBottom = parseInt(styles.getPropertyValue('--safe-bottom')) || 0;

            // Fixed heights for UI elements
            const headerHeight = 45;
            const scoreHeight = 55;
            const piecesHeight = 110;
            const gridPadding = 20; // Extra padding around grid

            // Calculate available height for grid
            const availableHeight = vh - safeTop - safeBottom - headerHeight - scoreHeight - piecesHeight - gridPadding;

            // Calculate available width (with some padding)
            const availableWidth = Math.min(vw - 20, 400);

            // Grid needs 8 cells + gaps (9 gaps total with padding)
            const gap = 3;
            const totalGaps = 9 * gap;

            // Calculate cell size based on both width and height constraints
            const cellFromHeight = (availableHeight - totalGaps) / 8;
            const cellFromWidth = (availableWidth - totalGaps) / 8;

            // Use the smaller value to ensure it fits
            let cellSize = Math.floor(Math.min(cellFromHeight, cellFromWidth));

            // Clamp cell size between reasonable bounds
            cellSize = Math.max(28, Math.min(55, cellSize));

            // Calculate piece scale (smaller pieces for smaller cells)
            const pieceScale = Math.max(0.35, Math.min(0.55, cellSize / 100));

            // Apply to CSS variables
            root.style.setProperty('--cell-size', cellSize + 'px');
            root.style.setProperty('--piece-scale', pieceScale);

            console.log(`Viewport: ${vw}x${vh}, Available: ${availableWidth}x${availableHeight}, Cell: ${cellSize}px, Scale: ${pieceScale}`);
        }

        // Calculate on load and resize
        calculateLayout();
        window.addEventListener('resize', calculateLayout);
        window.addEventListener('orientationchange', () => {
            setTimeout(calculateLayout, 100);

    class EnhancedSoundManager3 {
        constructor() {
            this.ctx = new (window.AudioContext || window.webkitAudioContext)();
            this.enabled = true;
            this.masterGain = this.ctx.createGain();
            this.masterGain.gain.value = 0.4;
            this.masterGain.connect(this.ctx.destination);
        }
        
        resume() {
            if (this.ctx.state === 'suspended') this.ctx.resume();
        }
        
        playTone(freq, type, duration, vol = 0.1) {
            if (!this.enabled) return;
            const osc = this.ctx.createOscillator();
            const gain = this.ctx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
            gain.gain.setValueAtTime(vol, this.ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + duration);
            osc.connect(gain);
            gain.connect(this.masterGain);
            osc.start();
            osc.stop(this.ctx.currentTime + duration);
        }
        
        playSound(name, variations = 1) {
            const sounds = {
                pickup: { freq: 800, duration: 0.1, type: 'sine', volume: 0.1 },
                place: { freq: 150, duration: 0.1, type: 'triangle', volume: 0.3 },
                clear: { freq: 110, duration: 0.15, type: 'square', volume: 0.15 },
                gameOver: { freq: 300, duration: 0.5, type: 'sawtooth', volume: 0.2 },
                achievement: { freq: 1200, duration: 0.4, type: 'sine', volume: 0.15 },
                button: { freq: 400, duration: 0.06, type: 'square', volume: 0.08 },
                combo: { freq: 600, duration: 0.2, type: 'triangle', volume: 0.12 },
                perfect: { freq: 1000, duration: 0.3, type: 'sine', volume: 0.15 }
            };
            
            const sound = sounds[name];
            if (!sound) return;
            
            this.resume();
            
            // Ê∑ªÂä†Èü≥Ë™øËÆäÂåñ
            const pitch = 1 + (Math.random() - 0.5) * 0.1 * variations;
            this.playTone(sound.freq * pitch, sound.type, sound.duration, sound.volume);
            
            // ÁâπÊÆäÈü≥ÊïàËôïÁêÜ
            if (name === 'pickup') {
                setTimeout(() => {
                    this.playTone(1200 * pitch, 'sine', 0.1, 0.08);
                }, 30);
            } else if (name === 'clear') {
                const notes = [523.25, 659.25, 783.99, 1046.50];
                notes.forEach((note, i) => {
                    setTimeout(() => {
                        this.playTone(note * pitch, 'sine', 0.4, 0.15);
                        this.playTone(note * 1.01 * pitch, 'triangle', 0.2, 0.05);
                    }, i * 40);
                });
            } else if (name === 'gameOver') {
                setTimeout(() => {
                    this.playTone(200 * pitch, 'sawtooth', 0.5, 0.2);
                }, 300);
                setTimeout(() => {
                    this.playTone(100 * pitch, 'sawtooth', 1.0, 0.2);
                }, 600);
            }
        }
        
        playPickup() {
            this.playSound('pickup');
        }
        
        playPlace() {
            this.playSound('place');
        }

        }

        // --- Spawning Logic (Fixed & Unique) ---
        function spawnPieces() {
            // ÊâæÂá∫Âì™‰∫õ‰ΩçÁΩÆÊòØÁ©∫ÁöÑ
            const emptyIndices = [];
            for (let i = 0; i < 3; i++) {
                if (currentPieces[i] === null) emptyIndices.push(i);
            }

            if (emptyIndices.length > 0) {
                const countNeeded = emptyIndices.length;
                const newShapes = [];
                const defCopy = [...SHAPE_DEFS];

                for (let k = 0; k < countNeeded; k++) {
                    if (defCopy.length === 0) break;
                    const totalWeight = defCopy.reduce((sum, item) => sum + item.weight, 0);
                    let random = Math.random() * totalWeight;
                    let selectedIndex = -1;
                    for (let j = 0; j < defCopy.length; j++) {
                        if (random < defCopy[j].weight) { selectedIndex = j; break; }
                        random -= defCopy[j].weight;
                    }
                    if (selectedIndex !== -1) {
                        newShapes.push(defCopy[selectedIndex]);
                        defCopy.splice(selectedIndex, 1); // ÈÅøÂÖçÈáçË§á
                    }
                }

                emptyIndices.forEach((slotIndex, i) => {
                    const randomShapeData = newShapes[i];
                    if (randomShapeData) {
                        const randomColor = COLORS[Math.floor(Math.random() * COLORS.length)];
                        const pieceObj = { ...randomShapeData, color: randomColor, index: slotIndex };
                        currentPieces[slotIndex] = pieceObj;
                        renderPieceInSlot(pieceObj, slots[slotIndex]);
                    }
                });
            }

        // --- Drag System ---
        function handleDragStart(e) {
            sfx.resume();
            e.preventDefault();
            const pieceEl = e.currentTarget;
            const index = parseInt(pieceEl.dataset.index);
            if (!currentPieces[index]) return;
            isDragging = true;
            originalSlotIndex = index;
            dragPiece = currentPieces[index];
            sfx.playPickup();
            dragElement = pieceEl.cloneNode(true);
            dragElement.style.position = 'absolute';
            dragElement.style.width = pieceEl.getBoundingClientRect().width + 'px';
            dragElement.style.height = pieceEl.getBoundingClientRect().height + 'px';
            dragElement.style.zIndex = 1000;
            dragElement.style.pointerEvents = 'none';
            dragElement.style.opacity = '0.95';
            // Scale up to 1 when dragging (100% of the cell size)
            dragElement.style.transform = 'scale(1)';

            const rect = pieceEl.getBoundingClientRect();
            // Offset to center the piece under finger/mouse
            // But we actually want the *pickup point* to stay relative.
            // Better to center the piece on the finger if possible, or just keep relative offset.
            // Let's improve offset - center visually
            dragOffset.x = (e.clientX - rect.left);
            dragOffset.y = (e.clientY - rect.top) + 80; // Lift it up a bit (80px) so finger doesn't cover

            updateDragPosition(e.clientX, e.clientY);
            dragLayer.appendChild(dragElement);
            pieceEl.style.opacity = '0';
            document.addEventListener('pointermove', handleDragMove);
            document.addEventListener('pointerup', handleDragEnd);
            pieceEl.setPointerCapture(e.pointerId);

        function handleDragMove(e) {

        function updateDragPosition(x, y) {

        function handleDragEnd(e) {
            if (!isDragging) return;
            isDragging = false;

            document.removeEventListener('pointerup', handleDragEnd);

            // IMPORTANT: Clear ghost BEFORE placing the piece

        // --- Grid Logic ---
        function getGridCoordinates(clientX, clientY) {
            // Adjust coordinates because we lifted the drag element
            // The drop point should be valid based on the element position
            // But visually we look at where the element IS.
            const elLeft = clientX - dragOffset.x;
            const elTop = clientY - dragOffset.y;

            const gridRect = gridEl.getBoundingClientRect();
            const blockSize = gridEl.children[0].getBoundingClientRect().width;
            const gap = 3;
            // Center of the top-left block of the piece
            const relativeX = elLeft - gridRect.left + (blockSize / 2);
            const relativeY = elTop - gridRect.top + (blockSize / 2);

            let gridX = Math.floor(relativeX / (blockSize + gap));
            let gridY = Math.floor(relativeY / (blockSize + gap));
            return { x: gridX, y: gridY };
        }

        function canPlace(piece, startX, startY) {

        function tryPlacePiece(clientX, clientY) {
            const { x, y } = getGridCoordinates(clientX, clientY);

                const rot = Math.random() * 360;

                ], { duration: 500 + Math.random() * 300, easing: 'cubic-bezier(0, .9, .57, 1)' }).onfinish = () => p.remove();
            }

        function checkAndClearLines(rowsSet, colsSet) {

                    for (let x = 0; x < GRID_SIZE; x++) cellsToRemove.push(y * GRID_SIZE + x);
                }
            });
            colsSet.forEach(x => {
                let full = true;
                for (let y = 0; y < GRID_SIZE; y++) if (gridData[y][x] === null) { full = false; break; }
                if (full) {
                    linesCleared++;
                    for (let y = 0; y < GRID_SIZE; y++) cellsToRemove.push(y * GRID_SIZE + x);
                }
            });
            if (cellsToRemove.length > 0) {
                sfx.playClear(linesCleared);
                
                // Ë®òÈåÑÁ∑öÊ¢ùÊ∂àÈô§
                const actualLinesCleared = stats3.recordLineClear(linesCleared);
                
                const uniqueIndices = [...new Set(cellsToRemove)];
                const cells = gridEl.children;
                uniqueIndices.forEach(index => {
                    const cell = cells[index];
                    const x = index % GRID_SIZE;
                    const y = Math.floor(index / GRID_SIZE);
                    const color = gridData[y][x];
                    cell.classList.add('clearing');
                    createParticles(x, y, color);
                    gridData[y][x] = null;
                });
                setTimeout(() => {
                    uniqueIndices.forEach(index => {
                        cells[index].className = 'cell';
                        cells[index].innerHTML = '';
                    });
                }, 350);
                const clearScore = linesCleared * 10 + (linesCleared > 1 ? (linesCleared * 20) : 0);
                updateScore(score + clearScore);
                
                if (linesCleared > 1) {
                    showComboText(linesCleared);
                    sfx.playComboSound(linesCleared);
                }
                
                // Êõ¥Êñ∞Áµ±Ë®àÈù¢Êùø
                updateStatsPanel3();
                
                // Ëß∏Ë¶∫ÂèçÈ•ãÔºàÊ∂àÈô§Ôºâ
                if (navigator.vibrate && playerStats.settings.hapticEnabled) {
                    if (linesCleared > 1) {
                        navigator.vibrate([30, 20, 30]);
                    } else {
                        navigator.vibrate(40);
                    }
                }
            }
        }

        function showComboText(count) {
            const text = document.createElement('div');
            text.innerText = count > 3 ? `SUPER!` : `Combo x${count}`;
            text.style.position = 'absolute';
            text.style.top = '50%'; text.style.left = '50%';
            text.style.transform = 'translate(-50%, -50%)';
            text.style.fontSize = '3rem';
            text.style.fontWeight = 'bold';
            text.style.color = '#fff';
            text.style.textShadow = '0 4px 10px rgba(0,0,0,0.5)';
            text.style.pointerEvents = 'none';
            text.style.zIndex = '100';
            gridEl.appendChild(text);
            text.animate([
                { transform: 'translate(-50%, -50%) scale(0.5)', opacity: 0 },
                { transform: 'translate(-50%, -50%) scale(1.2)', opacity: 1, offset: 0.2 },
                { transform: 'translate(-50%, -50%) scale(1)', opacity: 0 }
            ], { duration: 800, easing: 'ease-out' }).onfinish = () => text.remove();
        }

        function updateScore(newScore) {
            const oldScore = score;
            score = newScore;
            scoreEl.innerText = score;
            scoreEl.animate([{ transform: 'scale(1)' }, { transform: 'scale(1.3)' }, { transform: 'scale(1)' }], { duration: 200 });
            if (score > bestScore) {
                bestScore = score;
                bestScoreEl.innerText = bestScore;
                localStorage.setItem('blockBlastBestPro', bestScore);
            }
            
            // ÂèØË®™ÂïèÊÄßÂÖ¨Âëä
            if(window.accessibilityManager3 && score > oldScore) {
                const points = score - oldScore;
                window.accessibilityManager3.announce(`Áç≤Âæó ${points} ÂàÜÔºåÁ∏ΩÂàÜ ${score}`);
            }
        }

        // --- Game Over Logic ---
        function checkGameOver() {
            const remainingPieces = currentPieces.filter(Boolean);
            if (remainingPieces.length === 0) return;

            let canMove = false;
            // ÈÅçÊ≠∑ÊâÄÊúâÁï∂ÂâçÊâãÁâå
            for (let p of remainingPieces) {
                // ÈÅçÊ≠∑Êï¥ÂÄãÁ∂≤Ê†ºÁöÑÊØè‰∏ÄÊ†º
                for (let y = 0; y < GRID_SIZE; y++) {
                    for (let x = 0; x < GRID_SIZE; x++) {
                        if (canPlace(p, x, y)) {
                            canMove = true;
                            break;
                        }
                    }
                    if (canMove) break;
                }
                if (canMove) break;
            }

            if (!canMove) {
                setTimeout(() => {
                    sfx.playGameOver();
                    finalScoreEl.innerText = score;
                    modal.style.display = 'flex';
                    
                    // ÁµêÊùüÁµ±Ë®à
                    stats3.endGame(score);
                    
                    // ÈúáÂãïÊïàÊûú
                    document.body.classList.add('shake-effect');
                    setTimeout(() => {
                        document.body.classList.remove('shake-effect');
                    }, 500);
                    
                    // ÂèØË®™ÂïèÊÄßÂÖ¨Âëä
                    if(window.accessibilityManager3) {
                        window.accessibilityManager3.announce(`ÈÅäÊà≤ÁµêÊùüÔºåÊúÄÁµÇÂàÜÊï∏ ${score} ÂàÜ`);
                    }
                }, 500);
            }
        }

        restartBtn.addEventListener('click', initGame);
        topRestartBtn.addEventListener('click', initGame);

                overflow-y: auto;

            `;

            content.innerHTML = `

                <button id="closeAchievements3" style="position: absolute; top: 15px; right: 15px; background: none; border: none; color: white; font-size: 24px; cursor: pointer;">√ó</button>
                <div class="achievements-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
                    ${Object.values(achievements3).map(achievement => {
                        const isUnlocked = playerStats.achievements.includes(achievement.id);

            panel.appendChild(content);

            // ‰∫ã‰ª∂Áõ£ËÅΩ
            document.getElementById('closeAchievements3').onclick = () => {

        // Ë®≠ÁΩÆÊàêÂ∞±ÊåâÈàï‰∫ã‰ª∂
        document.getElementById('achievementsBtn3').addEventListener('click', openAchievementsPanel3);

        initGame();

    </script>
