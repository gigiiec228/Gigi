<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Block Blast! Pro (Fixed)</title>
    <style>
        /* Force light mode by default - prevents system dark mode override */
        :root {
            color-scheme: light;

            /* Light Theme Colors (Default) */
            --bg-color: #616C7A;
            --grid-bg: #262c36;
            --cell-empty: #1f252e;
            --text-color: #ffffff;
            --modal-bg: #2a364b;
            --modal-border: #3e506e;

            /* Block Colors */
            --c1-main: #6699CC;
            --c1-shadow: #507AAA;
            --c2-main: #e88080;
            --c2-shadow: #c05c5c;
            --c3-main: #eccc68;
            --c3-shadow: #cfa53e;
            --c4-main: #95afc0;
            --c4-shadow: #708695;
            --c5-main: #a29bfe;
            --c5-shadow: #837bde;
            --c6-main: #55efc4;
            --c6-shadow: #00b894;

            /* Layout - fixed heights */
            --header-height: 45px;
            --score-height: 55px;
            --pieces-height: 110px;
            --gap: 3px;

            /* Grid size - calculated by JS */
            --cell-size: 40px;

            /* Safe area */
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 0px);
        }

        /* Dark Theme */
        [data-theme="dark"] {
            color-scheme: dark;
            --bg-color: #1a1a2e;
            --grid-bg: #16213e;
            --cell-empty: #0f0f23;
            --text-color: #e8e8e8;
            --modal-bg: #1a1a2e;
            --modal-border: #2a2a4e;
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* --- Game Container --- */
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
            padding-top: var(--safe-top);
            padding-bottom: var(--safe-bottom);
            overflow: hidden;
        }

        /* --- Header (fixed height) --- */
        header {
            width: 100%;
            height: var(--header-height);
            max-width: 420px;
            padding: 0 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .high-score-container {
            display: flex;
            align-items: center;
            gap: 6px;
            color: #f1c40f;
        }

        .crown-icon {
            width: 24px;
            height: 24px;
            fill: #f1c40f;
        }

        .high-score-text {
            font-weight: 800;
            font-size: 1.3rem;
            text-shadow: 0 2px 0 rgba(0, 0, 0, 0.2);
        }

        .settings-btn {
            background: none;
            border: none;
            font-size: 1.6rem;
            color: #fff;
            cursor: pointer;
            opacity: 0.8;
            padding: 5px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .theme-toggle {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            font-size: 1.2rem;
            color: #fff;
            cursor: pointer;
            padding: 6px 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: background 0.2s;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .theme-toggle .icon {
            font-size: 1rem;
        }

        /* --- Score (fixed height) --- */
        .score-display-container {
            width: 100%;
            height: var(--score-height);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
        }

        .current-score-text {
            font-size: 2.8rem;
            font-weight: 800;
            color: #fff;
            text-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
            line-height: 1;
        }

        /* --- Main Game Area (flexible) --- */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            min-height: 0;
            padding: 5px;
        }

        #grid {
            display: grid;
            grid-template-columns: repeat(8, var(--cell-size));
            grid-template-rows: repeat(8, var(--cell-size));
            gap: var(--gap);
            padding: var(--gap);
            background-color: var(--grid-bg);
            border-radius: 6px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .cell {
            background-color: var(--cell-empty);
            border-radius: 4px;
            width: var(--cell-size);
            height: var(--cell-size);
        }

        /* --- Block Styling --- */
        .block-base {
            width: 100%;
            height: 100%;
            border-radius: 4px;
            position: relative;
            box-shadow:
                inset 0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 2px 2px 0px rgba(255, 255, 255, 0.25),
                inset -2px -2px 0px rgba(0, 0, 0, 0.15);
        }

        .block-base::after {
            content: '';
            position: absolute;
            top: 20%;
            left: 20%;
            width: 60%;
            height: 60%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
            border-radius: 4px;
        }

        .c1 {
            background-color: var(--c1-main);
            border-bottom: 3px solid var(--c1-shadow);
        }

        .c2 {
            background-color: var(--c2-main);
            border-bottom: 3px solid var(--c2-shadow);
        }

        .c3 {
            background-color: var(--c3-main);
            border-bottom: 3px solid var(--c3-shadow);
        }

        .c4 {
            background-color: var(--c4-main);
            border-bottom: 3px solid var(--c4-shadow);
        }

        .c5 {
            background-color: var(--c5-main);
            border-bottom: 3px solid var(--c5-shadow);
        }

        .c6 {
            background-color: var(--c6-main);
            border-bottom: 3px solid var(--c6-shadow);
        }

        /* Animations */
        .placed {
            animation: rubberBand 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes rubberBand {
            0% {
                transform: scale(0.8);
            }

            30% {
                transform: scale(1.15);
            }

            40% {
                transform: scale(0.95);
            }

            100% {
                transform: scale(1);
            }
        }

        .clearing .block-base {
            animation: destroyBlock 0.3s forwards ease-out;
        }

        @keyframes destroyBlock {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            100% {
                transform: scale(0.5);
                opacity: 0;
            }
        }

        /* --- Particles --- */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 20;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 2px;
            pointer-events: none;
        }

        /* --- Piece Container (fixed height) --- */
        #piece-container {
            width: 100%;
            max-width: 420px;
            height: var(--pieces-height);
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-shrink: 0;
            padding: 5px 10px;
            padding-bottom: calc(10px + var(--safe-bottom));
        }

        .piece-slot {
            width: 30%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .piece {
            display: grid;
            gap: 2px;
            cursor: grab;
            touch-action: none;
            transform-origin: center center;
            /* Piece scale will be set by JS based on cell size */
            transform: scale(var(--piece-scale, 0.5));
            transition: transform 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .piece:active {
            cursor: grabbing;
        }

        .block {
            width: var(--cell-size);
            height: var(--cell-size);
        }

        .ghost-block {
            opacity: 0.4;
            box-shadow: none !important;
        }

        /* Drag Layer */
        #drag-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 999;
        }

        /* Modal */
        #modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal {
            background: #2a364b;
            padding: 25px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid #3e506e;
            width: 85%;
            max-width: 300px;
        }

        .modal h2 {
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .modal p {
            margin-bottom: 5px;
            opacity: 0.8;
        }

        .score-big {
            display: block;
            font-size: 2.5rem;
            font-weight: bold;
            color: #f1c40f;
            margin: 10px 0;
        }

        button.action-btn {
            background: #6c5ce7;
            color: white;
            border: none;
            padding: 12px 35px;
            font-size: 1rem;
            border-radius: 10px;
            box-shadow: 0 4px 0 #4834d4;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
            transition: transform 0.1s;
        }

        button.action-btn:active {
            transform: translateY(4px);
            box-shadow: none;
        }
    </style>
</head>

<body>

    <div class="game-container">
        <header>
            <div class="high-score-container">
                <svg class="crown-icon" viewBox="0 0 24 24">
                    <path d="M5 16L3 5l5.5 5L12 4l3.5 6L21 5l-2 11H5zm14 3c0 .6-.4 1-1 1H6c-.6 0-1-.4-1-1v-1h14v1z" />
                </svg>
                <span class="high-score-text" id="best-score">0</span>
            </div>
            <div class="header-right">
                <button id="btn-theme" class="theme-toggle" title="ÂàáÊèõ‰∏ªÈ°å">

        </div>
    </div>

    <script>
        // --- Theme Management ---
        function initTheme() {
            // Get saved theme or default to 'light'
            const savedTheme = localStorage.getItem('blockBlastTheme') || 'light';
            setTheme(savedTheme);
        }

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('blockBlastTheme', theme);
            updateThemeIcon(theme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            setTheme(newTheme);
        }

        function updateThemeIcon(theme) {
            const icon = document.getElementById('theme-icon');
            if (icon) {
                icon.textContent = theme === 'light' ? '‚òÄÔ∏è' : 'üåô';
            }
        }

        // Initialize theme immediately
        initTheme();

        // --- Dynamic Layout Calculation ---
        function calculateLayout() {
            const root = document.documentElement;

            // Get actual viewport dimensions
            const vh = window.innerHeight;
            const vw = window.innerWidth;

            // Get CSS variable values for fixed heights
            const styles = getComputedStyle(root);
            const safeTop = parseInt(styles.getPropertyValue('--safe-top')) || 0;
            const safeBottom = parseInt(styles.getPropertyValue('--safe-bottom')) || 0;

            // Fixed heights for UI elements
            const headerHeight = 45;
            const scoreHeight = 55;
            const piecesHeight = 110;
            const gridPadding = 20; // Extra padding around grid

            // Calculate available height for grid
            const availableHeight = vh - safeTop - safeBottom - headerHeight - scoreHeight - piecesHeight - gridPadding;

            // Calculate available width (with some padding)
            const availableWidth = Math.min(vw - 20, 400);

            // Grid needs 8 cells + gaps (9 gaps total with padding)
            const gap = 3;
            const totalGaps = 9 * gap;

            // Calculate cell size based on both width and height constraints
            const cellFromHeight = (availableHeight - totalGaps) / 8;
            const cellFromWidth = (availableWidth - totalGaps) / 8;

            // Use the smaller value to ensure it fits
            let cellSize = Math.floor(Math.min(cellFromHeight, cellFromWidth));

            // Clamp cell size between reasonable bounds
            cellSize = Math.max(28, Math.min(55, cellSize));

            // Calculate piece scale (smaller pieces for smaller cells)
            const pieceScale = Math.max(0.35, Math.min(0.55, cellSize / 100));

            // Apply to CSS variables
            root.style.setProperty('--cell-size', cellSize + 'px');
            root.style.setProperty('--piece-scale', pieceScale);

            console.log(`Viewport: ${vw}x${vh}, Available: ${availableWidth}x${availableHeight}, Cell: ${cellSize}px, Scale: ${pieceScale}`);
        }

        // Calculate on load and resize
        calculateLayout();
        window.addEventListener('resize', calculateLayout);
        window.addEventListener('orientationchange', () => {
            setTimeout(calculateLayout, 100);
        });

        // --- Audio System ---
        class SoundManager {
            constructor() {
                this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                this.enabled = true;
                this.masterGain = this.ctx.createGain();
                this.masterGain.gain.value = 0.4;
                this.masterGain.connect(this.ctx.destination);
            }
            resume() {
                if (this.ctx.state === 'suspended') this.ctx.resume();
            }
            playTone(freq, type, duration, vol = 0.1) {
                if (!this.enabled) return;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
                gain.gain.setValueAtTime(vol, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + duration);
                osc.connect(gain);
                gain.connect(this.masterGain);
                osc.start();
                osc.stop(this.ctx.currentTime + duration);
            }
            playPickup() {
                this.playTone(800, 'sine', 0.1, 0.1);
                setTimeout(() => this.playTone(1200, 'sine', 0.1, 0.1), 30);
            }
            playPlace() {
                this.playTone(150, 'triangle', 0.1, 0.3);
                this.playTone(100, 'sine', 0.1, 0.3);
            }
            playClear(lines) {
                this.playTone(110, 'square', 0.15, 0.15);
                const notes = [523.25, 659.25, 783.99, 1046.50];
                notes.forEach((note, i) => {
                    setTimeout(() => {
                        this.playTone(note, 'sine', 0.4, 0.15);
                        this.playTone(note * 1.01, 'triangle', 0.2, 0.05);
                    }, i * 40);
                });
                if (lines > 1) this.playTone(80, 'sawtooth', 0.3, 0.1);
            }
            playGameOver() {
                this.playTone(300, 'sawtooth', 0.5, 0.2);
                setTimeout(() => this.playTone(200, 'sawtooth', 0.5, 0.2), 300);
                setTimeout(() => this.playTone(100, 'sawtooth', 1.0, 0.2), 600);
            }
        }
        const sfx = new SoundManager();

        // --- Game Config ---
        const GRID_SIZE = 8;
        const COLORS = ['c1', 'c2', 'c3', 'c4', 'c5', 'c6'];

        const SHAPE_DEFS = [
            { shape: [[0, 0]], weight: 2 },
            { shape: [[0, 0], [0, 1]], weight: 5 },
            { shape: [[0, 0], [1, 0]], weight: 5 },
            { shape: [[0, 0], [0, 1], [0, 2]], weight: 8 },
            { shape: [[0, 0], [1, 0], [2, 0]], weight: 8 },
            { shape: [[0, 0], [0, 1], [0, 2], [0, 3]], weight: 12 },
            { shape: [[0, 0], [1, 0], [2, 0], [3, 0]], weight: 12 },
            { shape: [[0, 0], [0, 1], [0, 2], [0, 3], [0, 4]], weight: 6 },
            { shape: [[0, 0], [1, 0], [2, 0], [3, 0], [4, 0]], weight: 6 },
            { shape: [[0, 0], [1, 0], [0, 1], [1, 1]], weight: 8 },
            { shape: [[0, 0], [0, 1], [0, 2], [1, 0], [1, 1], [1, 2]], weight: 10 },
            { shape: [[0, 0], [1, 0], [2, 0], [0, 1], [1, 1], [2, 1]], weight: 10 },
            { shape: [[0, 0], [0, 1], [0, 2], [1, 0], [1, 1], [1, 2], [2, 0], [2, 1], [2, 2]], weight: 9 },
            { shape: [[0, 0], [1, 0], [2, 0], [2, 1]], weight: 8 },
            { shape: [[0, 0], [1, 0], [2, 0], [0, 1]], weight: 8 },
            { shape: [[0, 0], [1, 0], [1, 1], [2, 1]], weight: 8 },
            { shape: [[0, 1], [1, 1], [1, 0], [2, 0]], weight: 8 },
            { shape: [[0, 0], [1, 0], [2, 0], [1, 1]], weight: 8 }
        ];

        // --- Variables ---
        let gridData = [];
        let score = 0;
        let bestScore = localStorage.getItem('blockBlastBestPro') || 0;
        let currentPieces = [null, null, null]; // ÂàùÂßãÂåñÁÇ∫3ÂÄãÁ©∫‰Ωç
        let isDragging = false;
        let dragPiece = null;
        let dragElement = null;
        let dragOffset = { x: 0, y: 0 };
        let originalSlotIndex = -1;

        const gridEl = document.getElementById('grid');
        const particlesEl = document.getElementById('particles');
        const scoreEl = document.getElementById('current-score');
        const bestScoreEl = document.getElementById('best-score');
        const dragLayer = document.getElementById('drag-layer');
        const slots = [
            document.getElementById('slot-0'), document.getElementById('slot-1'), document.getElementById('slot-2')
        ];
        const modal = document.getElementById('modal-overlay');
        const finalScoreEl = document.getElementById('final-score');
        const restartBtn = document.getElementById('restart-btn');
        const topRestartBtn = document.getElementById('btn-restart');

        // --- Init ---
        function initGame() {
            bestScoreEl.innerText = bestScore;
            createGrid();
            score = 0;
            updateScore(0);
            gridData = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(null));

            // Âº∑Âà∂ÈáçÁΩÆÁ©çÊú®ÁãÄÊÖã
            currentPieces = [null, null, null];
            slots.forEach(slot => slot.innerHTML = '');

            spawnPieces();
            modal.style.display = 'none';
        }

        function createGrid() {
            gridEl.innerHTML = '';
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.x = x;
                    cell.dataset.y = y;
                    gridEl.appendChild(cell);
                }
            }
        }

        // --- Spawning Logic (Fixed & Unique) ---
        function spawnPieces() {
            // ÊâæÂá∫Âì™‰∫õ‰ΩçÁΩÆÊòØÁ©∫ÁöÑ
            const emptyIndices = [];
            for (let i = 0; i < 3; i++) {
                if (currentPieces[i] === null) emptyIndices.push(i);
            }

            if (emptyIndices.length > 0) {
                const countNeeded = emptyIndices.length;
                const newShapes = [];
                const defCopy = [...SHAPE_DEFS];

                for (let k = 0; k < countNeeded; k++) {
                    if (defCopy.length === 0) break;
                    const totalWeight = defCopy.reduce((sum, item) => sum + item.weight, 0);
                    let random = Math.random() * totalWeight;
                    let selectedIndex = -1;
                    for (let j = 0; j < defCopy.length; j++) {
                        if (random < defCopy[j].weight) { selectedIndex = j; break; }
                        random -= defCopy[j].weight;
                    }
                    if (selectedIndex !== -1) {
                        newShapes.push(defCopy[selectedIndex]);
                        defCopy.splice(selectedIndex, 1); // ÈÅøÂÖçÈáçË§á
                    }
                }

                emptyIndices.forEach((slotIndex, i) => {
                    const randomShapeData = newShapes[i];
                    if (randomShapeData) {
                        const randomColor = COLORS[Math.floor(Math.random() * COLORS.length)];
                        const pieceObj = { ...randomShapeData, color: randomColor, index: slotIndex };
                        currentPieces[slotIndex] = pieceObj;
                        renderPieceInSlot(pieceObj, slots[slotIndex]);
                    }
                });
            }

            // Âè™Âú®ÁîüÊàêÊñ∞Á©çÊú®ÊôÇÊ™¢Êü• Game Over
            checkGameOver();
        }

        function renderPieceInSlot(piece, slotElement) {
            const pieceEl = document.createElement('div');
            pieceEl.className = 'piece';
            pieceEl.dataset.index = piece.index;
            const rows = Math.max(...piece.shape.map(p => p[1])) + 1;
            const cols = Math.max(...piece.shape.map(p => p[0])) + 1;
            pieceEl.style.gridTemplateRows = `repeat(${rows}, 1fr)`;
            pieceEl.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;

            piece.shape.forEach(([x, y]) => {
                const block = document.createElement('div');
                block.className = `block`;
                const inner = document.createElement('div');
                inner.className = `block-base ${piece.color}`;
                block.appendChild(inner);
                block.style.gridColumnStart = x + 1;
                block.style.gridRowStart = y + 1;
                pieceEl.appendChild(block);
            });

            pieceEl.addEventListener('pointerdown', handleDragStart);
            slotElement.appendChild(pieceEl);
            pieceEl.animate([
                { transform: 'scale(0)' }, { transform: 'scale(0.8)', offset: 0.7 }, { transform: 'scale(0.65)' }
            ], { duration: 300, easing: 'cubic-bezier(0.175, 0.885, 0.32, 1.275)' });
        }

        // --- Drag System ---
        function handleDragStart(e) {
            sfx.resume();
            e.preventDefault();
            const pieceEl = e.currentTarget;
            const index = parseInt(pieceEl.dataset.index);
            if (!currentPieces[index]) return;
            isDragging = true;
            originalSlotIndex = index;
            dragPiece = currentPieces[index];
            sfx.playPickup();
            dragElement = pieceEl.cloneNode(true);
            dragElement.style.position = 'absolute';
            dragElement.style.width = pieceEl.getBoundingClientRect().width + 'px';
            dragElement.style.height = pieceEl.getBoundingClientRect().height + 'px';
            dragElement.style.zIndex = 1000;
            dragElement.style.pointerEvents = 'none';
            dragElement.style.opacity = '0.95';
            // Scale up to 1 when dragging (100% of the cell size)
            dragElement.style.transform = 'scale(1)';

            const rect = pieceEl.getBoundingClientRect();
            // Offset to center the piece under finger/mouse
            // But we actually want the *pickup point* to stay relative.
            // Better to center the piece on the finger if possible, or just keep relative offset.
            // Let's improve offset - center visually
            dragOffset.x = (e.clientX - rect.left);
            dragOffset.y = (e.clientY - rect.top) + 80; // Lift it up a bit (80px) so finger doesn't cover

            updateDragPosition(e.clientX, e.clientY);
            dragLayer.appendChild(dragElement);
            pieceEl.style.opacity = '0';
            document.addEventListener('pointermove', handleDragMove);
            document.addEventListener('pointerup', handleDragEnd);
            pieceEl.setPointerCapture(e.pointerId);
        }

        function handleDragMove(e) {
            if (!isDragging) return;
            e.preventDefault();
            updateDragPosition(e.clientX, e.clientY);
            showGhost(e.clientX, e.clientY);
        }

        function updateDragPosition(x, y) {
            if (dragElement) {
                dragElement.style.left = (x - dragOffset.x) + 'px';
                dragElement.style.top = (y - dragOffset.y) + 'px';
            }
        }

        function handleDragEnd(e) {
            if (!isDragging) return;
            isDragging = false;
            document.removeEventListener('pointermove', handleDragMove);
            document.removeEventListener('pointerup', handleDragEnd);

            // IMPORTANT: Clear ghost BEFORE placing the piece
            // so that clearGhost doesn't wipe out the newly placed blocks
            clearGhost();

            const dropResult = tryPlacePiece(e.clientX, e.clientY);

            if (dropResult) {
                sfx.playPlace();
                score += dragPiece.shape.length * 10;
                updateScore(score);
                const originalEl = slots[originalSlotIndex].querySelector('.piece');
                if (originalEl) originalEl.remove();
                currentPieces[originalSlotIndex] = null;

                // Â¶ÇÊûúÊâÄÊúâÁ©çÊú®ÈÉΩÁî®ÂÆå‰∫ÜÔºåÁîüÊàêÊñ∞ÁöÑ
                if (currentPieces.every(p => p === null)) {
                    currentPieces = [null, null, null];
                    spawnPieces(); // ÈÄôË£°ÊúÉÂëºÂè´ checkGameOver
                } else {
                    // ÊàêÂäüÊîæÁΩÆÂæåÊ™¢Êü•Ââ©È§òÁ©çÊú®ÊòØÂê¶ÈÇÑËÉΩËêΩÂ≠ê
                    checkGameOver();
                }
            } else {
                animateBackToSlot();
            }

            if (dragElement) { dragElement.remove(); dragElement = null; }
            dragPiece = null;
            originalSlotIndex = -1;
        }

        function animateBackToSlot() {
            const originalEl = slots[originalSlotIndex].querySelector('.piece');
            if (originalEl) {
                originalEl.style.opacity = '1';
                originalEl.animate([
                    { transform: 'scale(0.8)' }, { transform: 'scale(0.65)' }
                ], { duration: 200 });
            }
        }

        // --- Grid Logic ---
        function getGridCoordinates(clientX, clientY) {
            // Adjust coordinates because we lifted the drag element
            // The drop point should be valid based on the element position
            // But visually we look at where the element IS.
            const elLeft = clientX - dragOffset.x;
            const elTop = clientY - dragOffset.y;

            const gridRect = gridEl.getBoundingClientRect();
            const blockSize = gridEl.children[0].getBoundingClientRect().width;
            const gap = 3;
            // Center of the top-left block of the piece
            const relativeX = elLeft - gridRect.left + (blockSize / 2);
            const relativeY = elTop - gridRect.top + (blockSize / 2);

            let gridX = Math.floor(relativeX / (blockSize + gap));
            let gridY = Math.floor(relativeY / (blockSize + gap));
            return { x: gridX, y: gridY };
        }

        function showGhost(clientX, clientY) {
            clearGhost();
            const { x, y } = getGridCoordinates(clientX, clientY);
            if (canPlace(dragPiece, x, y)) {
                const cells = gridEl.children;
                dragPiece.shape.forEach(([dx, dy]) => {
                    const targetX = x + dx;
                    const targetY = y + dy;
                    if (targetX >= 0 && targetX < GRID_SIZE && targetY >= 0 && targetY < GRID_SIZE) {
                        const index = targetY * GRID_SIZE + targetX;
                        const cell = cells[index];
                        // Insert a ghost block structure
                        cell.innerHTML = `<div class="block-base ${dragPiece.color} ghost-block"></div>`;
                        cell.dataset.ghost = "true";
                    }
                });
            }
        }

        function clearGhost() {
            const ghosts = document.querySelectorAll('[data-ghost="true"]');
            ghosts.forEach(el => {
                el.innerHTML = '';
                delete el.dataset.ghost;
            });
        }

        function canPlace(piece, startX, startY) {
            if (!piece) return false;
            for (let [dx, dy] of piece.shape) {
                const x = startX + dx;
                const y = startY + dy;
                if (x < 0 || x >= GRID_SIZE || y < 0 || y >= GRID_SIZE) return false;
                if (gridData[y][x] !== null) return false;
            }
            return true;
        }

        function tryPlacePiece(clientX, clientY) {
            const { x, y } = getGridCoordinates(clientX, clientY);
            const gridRect = gridEl.getBoundingClientRect();
            if (clientX < gridRect.left - 50 || clientX > gridRect.right + 50 ||
                clientY < gridRect.top - 50 || clientY > gridRect.bottom + 50) {
                return false;
            }
            if (canPlace(dragPiece, x, y)) {
                placePieceOnGrid(dragPiece, x, y);
                return true;
            }
            return false;
        }

        function placePieceOnGrid(piece, startX, startY) {
            const cells = gridEl.children;
            let rowsToClear = new Set();
            let colsToClear = new Set();
            piece.shape.forEach(([dx, dy]) => {
                const x = startX + dx;
                const y = startY + dy;
                gridData[y][x] = piece.color;
                const index = y * GRID_SIZE + x;
                const cell = cells[index];
                cell.innerHTML = `<div class="block-base ${piece.color} placed"></div>`;
                rowsToClear.add(y);
                colsToClear.add(x);
            });
            checkAndClearLines(rowsToClear, colsToClear);
        }

        function createParticles(x, y, colorClass) {
            const cellRect = gridEl.children[y * GRID_SIZE + x].getBoundingClientRect();
            const centerX = cellRect.left + cellRect.width / 2;
            const centerY = cellRect.top + cellRect.height / 2;
            const tempDiv = document.createElement('div');
            tempDiv.className = `block-base ${colorClass}`;
            document.body.appendChild(tempDiv);
            const computedColor = getComputedStyle(tempDiv).backgroundColor;
            document.body.removeChild(tempDiv);

            // Increased particle count for better effect
            for (let i = 0; i < 12; i++) {
                const p = document.createElement('div');
                p.classList.add('particle');
                p.style.backgroundColor = computedColor;
                p.style.left = centerX + 'px';
                p.style.top = centerY + 'px';
                p.style.width = (Math.random() * 8 + 4) + 'px';
                p.style.height = p.style.width;

                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 150 + 50;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;
                const rot = Math.random() * 360;

                particlesEl.appendChild(p);
                p.animate([
                    { transform: 'translate(0,0) rotate(0deg) scale(1)', opacity: 1 },
                    { transform: `translate(${tx}px, ${ty}px) rotate(${rot}deg) scale(0)`, opacity: 0 }
                ], { duration: 500 + Math.random() * 300, easing: 'cubic-bezier(0, .9, .57, 1)' }).onfinish = () => p.remove();
            }
        }

        function checkAndClearLines(rowsSet, colsSet) {
            let linesCleared = 0;
            let cellsToRemove = [];
            rowsSet.forEach(y => {
                let full = true;
                for (let x = 0; x < GRID_SIZE; x++) if (gridData[y][x] === null) { full = false; break; }
                if (full) {
                    linesCleared++;
                    for (let x = 0; x < GRID_SIZE; x++) cellsToRemove.push(y * GRID_SIZE + x);
                }
            });
            colsSet.forEach(x => {
                let full = true;
                for (let y = 0; y < GRID_SIZE; y++) if (gridData[y][x] === null) { full = false; break; }
                if (full) {
                    linesCleared++;
                    for (let y = 0; y < GRID_SIZE; y++) cellsToRemove.push(y * GRID_SIZE + x);
                }
            });
            if (cellsToRemove.length > 0) {
                sfx.playClear(linesCleared);
                const uniqueIndices = [...new Set(cellsToRemove)];
                const cells = gridEl.children;
                uniqueIndices.forEach(index => {
                    const cell = cells[index];
                    const x = index % GRID_SIZE;
                    const y = Math.floor(index / GRID_SIZE);
                    const color = gridData[y][x];
                    cell.classList.add('clearing');
                    createParticles(x, y, color);
                    gridData[y][x] = null;
                });
                setTimeout(() => {
                    uniqueIndices.forEach(index => {
                        cells[index].className = 'cell';
                        cells[index].innerHTML = '';
                    });
                }, 350);
                const clearScore = linesCleared * 10 + (linesCleared > 1 ? (linesCleared * 20) : 0);
                updateScore(score + clearScore);
                if (linesCleared > 1) showComboText(linesCleared);
            }
        }

        function showComboText(count) {
            const text = document.createElement('div');
            text.innerText = count > 3 ? `SUPER!` : `Combo x${count}`;
            text.style.position = 'absolute';
            text.style.top = '50%'; text.style.left = '50%';
            text.style.transform = 'translate(-50%, -50%)';
            text.style.fontSize = '3rem';
            text.style.fontWeight = 'bold';
            text.style.color = '#fff';
            text.style.textShadow = '0 4px 10px rgba(0,0,0,0.5)';
            text.style.pointerEvents = 'none';
            text.style.zIndex = '100';
            gridEl.appendChild(text);
            text.animate([
                { transform: 'translate(-50%, -50%) scale(0.5)', opacity: 0 },
                { transform: 'translate(-50%, -50%) scale(1.2)', opacity: 1, offset: 0.2 },
                { transform: 'translate(-50%, -50%) scale(1)', opacity: 0 }
            ], { duration: 800, easing: 'ease-out' }).onfinish = () => text.remove();
        }

        function updateScore(newScore) {
            score = newScore;
            scoreEl.innerText = score;
            scoreEl.animate([{ transform: 'scale(1)' }, { transform: 'scale(1.3)' }, { transform: 'scale(1)' }], { duration: 200 });
            if (score > bestScore) {
                bestScore = score;
                bestScoreEl.innerText = bestScore;
                localStorage.setItem('blockBlastBestPro', bestScore);
            }
        }

        // --- Game Over Logic ---
        function checkGameOver() {
            const remainingPieces = currentPieces.filter(Boolean);
            if (remainingPieces.length === 0) return;

            let canMove = false;
            // ÈÅçÊ≠∑ÊâÄÊúâÁï∂ÂâçÊâãÁâå
            for (let p of remainingPieces) {
                // ÈÅçÊ≠∑Êï¥ÂÄãÁ∂≤Ê†ºÁöÑÊØè‰∏ÄÊ†º
                for (let y = 0; y < GRID_SIZE; y++) {
                    for (let x = 0; x < GRID_SIZE; x++) {
                        if (canPlace(p, x, y)) {
                            canMove = true;
                            break;
                        }
                    }
                    if (canMove) break;
                }
                if (canMove) break;
            }

            if (!canMove) {
                setTimeout(() => {
                    sfx.playGameOver();
                    finalScoreEl.innerText = score;
                    modal.style.display = 'flex';
                }, 500);
            }
        }

        restartBtn.addEventListener('click', initGame);
        topRestartBtn.addEventListener('click', initGame);

        // Theme toggle button
        document.getElementById('btn-theme').addEventListener('click', toggleTheme);

        initGame();

    </script>
